<!DOCTYPE html>
<html>
<head>
    <title>Create Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <button id="createPlayerButton">Create PLayer</button>

    <div id="playerForm" style="display: none;">
        <form id="playerForm" method="POST" action="{% url 'api:players' %}">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="division" placeholder="Division">
            <input type="text" name="secondary_division" placeholder="Secondary Division">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#createPlayerButton').click(function() {
                $('#playerForm').show();
            });
        });
    </script>
</body>
</html>
